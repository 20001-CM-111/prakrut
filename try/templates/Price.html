<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
    <link rel="stylesheet" href="{% static 'css/Price.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body style="background-image: url('{% static 'images/b.jpg'%}');height:200%;background-size:cover;";>
<form action=""method="post">
    {% csrf_token %}
    <p style="font-size:34px;color:white;font-family:sans-serif;margin-top:50px;">Set prices to your products</p>
    {% for x in mymembers %}
    <div class="alignitems"><img src={{MEDIA_URL}}{{x.Image.url}}>
    <input type="text" name="prices"  placeholder="Price per Kg.." required></div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
</body>
</html>
