<html>
  <head>
    {% load static %}
    <script type="text/javascript">
       function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);

        window.onunload = function ();
    </script>
    <link href="{% static 'css/Login.css' %}" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hello</title>
  </head>
  <body class="bg" style="background-image: url('{% static 'images/b.jpg'%}')";>
  <div class="box">
      <h1 class="heading"><span>Prakrutik Vinmay</span></h1>
      <div class="line"></div>
    </div>
    <form action="" method="post">
      {% csrf_token %}
      <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
      <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
      />
      <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
      />
      <script>
        alertify.set('notifier','position', 'top-right');
        {% for msg in messages %}
            alertify.success('{{ msg }}');
        {% endfor %}
      </script>
      <br><p>LOGIN</p>
      <label>Username</label><br /><br />
      <input type="text" name="username" /><br /><br />
      <label>Password</label><br /><br />
      <input type="password" name="password" /><br /><br />
      <button type="submit">Login</button><br /><br />
      <a class="btn" href="{% url 'CreateAccount' %}">Create Account</a><br><br>
      <a style="margin-left:50px;" href="{% url 'reset_password' %}">Forget Password</a>
    </form>
  </body>
</html>
